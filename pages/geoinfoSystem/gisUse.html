    <div class="content"><p>GISの技術は私たちのまわりにも普及してきている。例えば、個人の利用としてはカーナビゲーションや携帯電話による道案内サービスなど上がる。インターネット上には、操作ガイドがなくても簡単に利用できるデジタル地図が多い。</p></div>
    <div class="content"><p>さらに、地方公共団体でも、の利用は拡大している。上下水道や道路の管理など、もともとは各部署が紙の地図をベースに管理してきた情報を電子化し、GISにより統一的に管理することで、行政サービスの向上が期待されている。</div>
